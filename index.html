<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./style/main.css" />
		<title>Frontend Mentor | GitHub user search app</title>
	</head>
	<body>
		<header>
			<div>
				<span>devfinder</span>
			</div>
			<div class="theme-container">
				<label for="theme" id="theme-label"
					>Dark
					<svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
						<path
							d="M19.513 11.397a.701.701 0 00-.588.128 7.496 7.496 0 01-2.276 1.336 7.101 7.101 0 01-2.583.462 7.505 7.505 0 01-5.32-2.209 7.568 7.568 0 01-2.199-5.342c0-.873.154-1.72.41-2.49a6.904 6.904 0 011.227-2.21.657.657 0 00-.102-.924.701.701 0 00-.589-.128C5.32.61 3.427 1.92 2.072 3.666A10.158 10.158 0 000 9.83c0 2.8 1.125 5.342 2.967 7.19a10.025 10.025 0 007.16 2.98c2.353 0 4.527-.822 6.266-2.183a10.13 10.13 0 003.58-5.624.623.623 0 00-.46-.796z"
							fill="#697C9A"
							fill-rule="nonzero"
						/>
					</svg>
				</label>
				<input
					type="checkbox"
					name="theme"
					id="theme"
					aria-label="Theme button"
				/>
			</div>
		</header>
		<main id="github-main">
			<form id="username-search-form">
				<label for="username">Enter your name</label>
				<input
					type="text"
					name="username"
					id="username"
					placeholder="Search GitHub username..."
				/>
				<input type="submit" value="Search" aria-label="submit search" />
			</form>

			<div id="github-profile-container">
				<div id="user-info">
					<!-- User profile -->
					<div id="user-profile">
						<img
							src="https://avatars.githubusercontent.com/u/583231?v=4"
							alt="User profile"
						/>
					</div>
					<!-- User profile information, handle, date -->
					<div id="user-text">
						<div>
							<strong>The Octocat</strong>
							<span>@octocat</span>
						</div>
						<span>Joined Tue Jan 25 2011</span>
					</div>
				</div>
				<!-- User Bio -->
				<div>
					<p>
						Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt
						excepturi eos aut
					</p>
				</div>
				<!-- User Repos, Followers, Followings -->
				<div id="repo-info">
					<div>
						<span>Repos</span>
						<strong>8</strong>
					</div>
					<div>
						<span>Followers</span>
						<strong>11109</strong>
					</div>
					<div>
						<span>Following</span>
						<strong>9</strong>
					</div>
				</div>
				<!-- User Location, Twitter, Blog, Work -->
				<div id="location-info">
					<div>
						<img src="./assets/icon-location.svg" alt="Location" />
						<span>San Francisco</span>
					</div>
					<div>
						<img src="./assets/icon-website.svg" alt="Website" />
						<a
							href="https://github.blog
					"
							>https://github.blog</a
						>
					</div>
					<div>
						<img src="./assets/icon-twitter.svg" alt="Twitter" />
						<span>Not available</span>
					</div>
					<div>
						<img src="./assets/icon-company.svg" alt="Company" />
						<span>@github</span>
					</div>
				</div>
			</div>
		</main>
		<script src="./script/app.js"></script>
	</body>
</html>
